<link rel = "stylesheet" href="/cdn/css/bootstrap/css/bootstrap.css">
<!DOCTYPE html>
<html lang="en">

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  //Function to help sort the list
  function orderBy(prop) {
    return function(a, b){
        if (a[prop] > b[prop]){
            return 1;
        }
        else if (a[prop] < b[prop]){
            return -1;
        }
        return 0;
    }
}

function fetchContacts(){
  socket.emit('fetchContactList');
  socket.on('getContactList',function(data){
    //Sort the object alphabetically
    //Future functionality to sort by other options
    data.sort(orderBy("name"));
    var allDetails = " "
    //Process Data
  for (var i = 0; i < data.length; i++) {
      allDetails=allDetails+"<strong>First Name:</strong> "+data[i].name+"<br />"+
      "<strong>Surame:</strong> "+data[i].surname+"<br />"+
      "<strong>Cell Number:</strong> "+data[i].cellNum+"<br />"+
      "<strong>Home Number:</strong> "+data[i].homeNum+"<br />"+
      "<strong>Email:</strong> "+data[i].email+"<br />"+"<br />";
    }

    contacts.innerHTML=allDetails;
  });

}

</script>

<head>
    <title>View</title>
    <meta charset="utf-8" />
    <style>
		.flex-container {
		    display: -webkit-flex;
		    display: flex;
		    -webkit-flex-flow: row wrap;
		    flex-flow: row wrap;
		    text-align: center;
		}

		.flex-container > * {
		    padding: 15px;
		    -webkit-flex: 1 100%;
		    flex: 1 100%;
		}

		.article {
		    text-align: left;
		}

		header {background: #428bca;color:white;}
		footer {background: #aaa;color:white;}
		.nav {background:#eee;}

		.nav ul {
        margin-left: 3em;
		    list-style-type: disc;;
		    padding: 0;
		}
		.nav ul a {
		    text-decoration: none;
		}

		.aside {
			text-align: left;
			border-left: thin solid black;
		}

		@media all and (min-width: 768px) {
		    .nav {text-align:left;-webkit-flex: 1 auto;flex:1 auto;-webkit-order:1;order:1;}
		    .article {-webkit-flex:5 0px;flex:5 0px;-webkit-order:2;order:2;}
				.aside {-webkit-flex:2 0px;flex:2 0px;-webkit-order:3;order:3;}
		    footer {-webkit-order:4;order:4;}
		}

    </style>
</head>

<body onload="fetchContacts();">

    <div class="flex-container">

        <header>
            <h1>Address Book View Contacts</h1>
        </header>

        <nav class="nav">
            <h2>Options:</h2>
            <ul>
                <li><a href="addContacts">Add Contacts</a></li>
                <li>View Contacts</a></li>
                <li><a href="editContacts">Edit Contacts</a></li>
                <li><a href="deleteContacts">Delete Contacts</a></li>
            </ul>
        </nav>

        <article class="article">
            <h1>Welcome to your address book </h1>
            <p>A list of your contacts can be found below: </p>
            <p></p>
            <p><span id="contacts"></span></p>
        </article>
    </div>
</body>

</html>
