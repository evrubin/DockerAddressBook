<script>

var socket = io();

function logout(){
  //get the players username
  result = getCookie("username");
  //remove the player from the array of users
  socket.emit('removeUser',result)
  //delete the cookie from the list of username cookies
  deleteCookie(result);
}

//will access data accross the pages
function getCookie(c_name) {
    if (document.cookie.length > 0) {
        c_start = document.cookie.indexOf(c_name + "=");
        if (c_start != -1) {
            c_start = c_start + c_name.length + 1;
            c_end = document.cookie.indexOf(";", c_start);
            if (c_end == -1) {
                c_end = document.cookie.length;
            }
            return unescape(document.cookie.substring(c_start, c_end));
        }
    }
    return "";
}

//will delete a cookie from the 'cookie jar'
function deleteCookie(c_name){
  createCookie("username","",-1);
}

//will create a cookie to store data acccross the pages
function createCookie(name, value, days) {
    var expires;
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toGMTString();
    }
    else {
        expires = "";
    }
    document.cookie = name + "=" + value + expires + "; path=/";
}
</script>
